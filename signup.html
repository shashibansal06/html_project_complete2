<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
        <title>Trophy case | SignUp</title>
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/style.css" rel="stylesheet">
        <link type="text/css" href="fonts/custom-font/style.css" rel="stylesheet">
        <link type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="beforelogin">
            <div class="container d-sm-flex h-100">
                <div class="row before-container align-self-center mx-0">
                    <div class="col-md-6 text-center logo-outer justify-content-center align-self-center">
                        <a href="index.html">
                            <img src="images/login-logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="col-md-6 login-form">
                        <h2 class="text-uppercase text-center">Welcome to <span>TROPHY CASE</span></h2>
                        <form class="custom-form">
                            <div class="form-group">                              
                                <input type="email" class="form-control" placeholder="Email address">
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <input type="email" class="form-control" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="email" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <input type="Password" class="form-control" placeholder="Create Password">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="Password" class="form-control" placeholder="Confirm Password">
                                </div>
                            </div>
                             <div class="radio-outer">
                                    <label class="z_checked">
                                        <input type="checkbox" name="checkboxInline">
                                        <span>By signing up you agree to T&C of Trophy Case. All rights reser</span>
                                    </label>                                          
                                </div>
                            <div class="form-group text-center pt-4">
                                <input type="submit" class="custom-btn" value="Sign Up">
                            </div>  

                            <p class="text-center mb-3">Already have a Trophy Case retailer account? <a href="login.html">Log In!</a>
                            </p>      
                            <div class="or-box text-center pt-3 text-uppercase">
                                <span>Or</span>
                            </div> 
                            <div class="social-buttons my-4">                           
                                <a class="d-inline-flex fb-btn rounded-0" href="#"><i class="icon icon-fb-btn"></i><span>Facebook</span></a>
                                <a class="d-inline-flex google-btn rounded-0" href="#"><i class="icon icon-google-plus-btn"></i><span>Google+</span></a>
                            </div>                   
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
